<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	href="/webjars/bootstrap/2.3.2/css/bootstrap.min.css" />
</head>
<style>
<!--
body {
	padding-top: 20px;
}
-->
</style>
<body onload="document.form.username.focus();">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="@{https://www.baidu.com/} ">提交用户</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please sign in</h3>
					</div>
					<div class="panel-body">
						<form name="form" action="doadd" method="POST">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="id"
										name="id" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="name"
										name="name" type="text" value="" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="age"
										name="age" type="text" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" /> 点我没用
									</label>
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit"
									value="增加" /> <input type="hidden"
									th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
									th:if="${_csrf}" />
							</fieldset>
						</form>
						<div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
						<div class="alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">&times;</button>
							<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" ></span>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" th:if="${_csrf}" />
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
